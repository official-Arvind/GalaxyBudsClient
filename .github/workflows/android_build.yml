name: Build Android APK (Total Rewind)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 1: THE GREAT PURGE (Delete OS-specific junk)
      - name: Delete Non-Android Folders
        run: |
          Remove-Item -Recurse -Force GalaxyBudsClient.Platform.Linux, GalaxyBudsClient.Platform.OSX, ThePBone.BlueZNet, ThePBone.MprisClient, GalaxyBudsClient.Platform.Windows, GalaxyBudsClient.Platform.WindowsRT, GalaxyBudsClient.Tests -ErrorAction SilentlyContinue

      # STEP 2: UNIVERSAL DOWNGRADE (The Fix for 'Project targets net10.0')
      # This script visits EVERY remaining project and forces it to .NET 8
      - name: Force Downgrade ALL Projects
        run: |
          Get-ChildItem -Recurse -Filter *.csproj | ForEach-Object {
            $path = $_.FullName
            $content = Get-Content $path -Raw
            
            # 1. Force Target Framework to .NET 8
            $content = $content -replace 'net10\.0', 'net8.0'
            
            # 2. Fix the Package Versions (Downgrade to Stable)
            $content = $content -replace 'Version="10\.0\.1"', 'Version="8.0.8"'
            $content = $content -replace 'Version="4\.14\.0"', 'Version="4.5.0"'
            
            # 3. Remove references to the deleted OS projects (if any remain)
            $content = $content -replace '<ProjectReference Include="..\\GalaxyBudsClient.Platform.Linux\\GalaxyBudsClient.Platform.Linux.csproj" />', ''
            $content = $content -replace '<ProjectReference Include="..\\ThePBone.BlueZNet\\ThePBone.BlueZNet.csproj" />', ''
            $content = $content -replace '<ProjectReference Include="..\\ThePBone.MprisClient\\ThePBone.MprisClient.csproj" />', ''
            $content = $content -replace '<ProjectReference Include="..\\GalaxyBudsClient.Platform.Windows\\GalaxyBudsClient.Platform.Windows.csproj" />', ''

            Set-Content $path $content
            Write-Host "Downgraded: $($_.Name)"
          }

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.404'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # STEP 3: RESTORE & BUILD
      - name: Restore Dependencies
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj -p:CheckEolWorkloads=false

      - name: Build APK
        run: |
          dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -p:CheckEolWorkloads=false --no-restore -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-APK
          path: build_out/*-Signed.apk
          
