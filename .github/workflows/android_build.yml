name: Build Android APK (Force Downgrade)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # THIS IS THE FIX: We force the project to use the STABLE versions
      # We explicitly tell it to use 8.0.8 instead of the broken 10.0.1
      - name: Fix Broken Dependencies
        run: |
          dotnet add GalaxyBudsClient/GalaxyBudsClient.csproj package Microsoft.EntityFrameworkCore.Sqlite -v 8.0.8
          dotnet add GalaxyBudsClient/GalaxyBudsClient.csproj package Microsoft.EntityFrameworkCore.Design -v 8.0.8

      - name: Build and Publish
        run: dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -p:CheckEolWorkloads=false -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-APK
          path: build_out/*.apk
          
