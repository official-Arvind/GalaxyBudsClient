name: Build Android APK (Redemption)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      # STEP 1: SETUP JAVA 17 (Mandatory for Android)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      # STEP 2: FORCE .NET 8 (Stable)
      # We pin this to 8.0.400 to stop it from using the broken .NET 10 Preview
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.400'

      # STEP 3: INSTALL MAUI
      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # STEP 4: RESTORE (FIXED SYNTAX)
      # Changed -f to -p:TargetFramework because restore hates -f
      - name: Restore Dependencies
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj -p:TargetFramework=net8.0-android -p:CheckEolWorkloads=false

      # STEP 5: BUILD
      # We use --no-restore because Step 4 already handled it correctly
      - name: Build and Publish
        run: dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -p:CheckEolWorkloads=false --no-restore -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-APK
          path: build_out/*.apk
          run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android /p:CheckEolWorkloads=false

      # STEP 6: BUILD (The Final Blow)
      # We use --no-restore because Step 5 already did it.
      - name: Build and Publish
        run: dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -p:CheckEolWorkloads=false --no-restore -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-APK
          path: build_out/*.apk
          
