name: Build Android APK (The Final Stand)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 1: GLOBAL OVERRIDE INJECTION
      # This creates a file that FORCES every project to use net8.0-android 
      # and blocks the broken .NET 10 preview libraries globally.
      - name: Inject Global Build Properties
        run: |
          $props = @"
          <Project>
            <PropertyGroup>
              <TargetFrameworks>net8.0-android</TargetFrameworks>
              <CheckEolWorkloads>false</CheckEolWorkloads>
            </PropertyGroup>
          </Project>
          "@
          $props | Set-Content Directory.Build.props

      # STEP 2: PROJECT SURGERY (Deep Clean)
      - name: Force Downgrade ALL Projects
        run: |
          Get-ChildItem -Recurse -Filter *.csproj | ForEach-Object {
            (Get-Content $_.FullName) -replace 'net10.0', 'net8.0' -replace '10.0.1', '8.0.8' | Set-Content $_.FullName
          }

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # STEP 3: THE ULTIMATE RESTORE
      # We force the restore to generate assets for EVERY project for the android target.
      - name: Global Restore
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj -p:TargetFramework=net8.0-android

      # STEP 4: THE BUILD
      - name: Build and Publish
        run: |
          dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk --no-restore -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-Working-APK
          path: build_out/*.apk
          
