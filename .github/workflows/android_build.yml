name: Build Android APK (Total Annihilation)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 1: GLOBAL SURGERY (Recurse and Destroy)
      # This finds EVERY .csproj file in EVERY folder and swaps 10.0 for 8.0
      - name: Force Downgrade ALL Projects
        run: |
          Get-ChildItem -Recurse -Filter *.csproj | ForEach-Object {
            $content = Get-Content $_.FullName
            $content = $content -replace 'net10.0', 'net8.0'
            $content = $content -replace '10.0.1', '8.0.8'
            $content | Set-Content $_.FullName
            Write-Host "Fixed: $($_.Name)"
          }

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # STEP 2: FORCE RESTORE
      - name: Restore
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj -p:TargetFramework=net8.0-android -p:CheckEolWorkloads=false

      # STEP 3: THE FINAL BUILD
      - name: Build and Publish
        run: |
          dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -p:CheckEolWorkloads=false --no-restore -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-Final-APK
          path: build_out/*.apk
          
