name: Build Android APK (Final Fight)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Install MAUI Workload
        run: dotnet workload install maui-android

      - name: Restore Dependencies (Clean)
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj

      - name: Build and Publish APK
        run: dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -p:CheckEolWorkloads=false -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-APK
          path: build_out/*.apk
          
