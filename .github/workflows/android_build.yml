name: Build Android APK (FINAL FINAL)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # FIX 1: Fix the PowerShell error from last time by escaping the $
      - name: Inject Master Props
        run: |
          $props = @"
          <Project>
            <PropertyGroup>
              <TargetFrameworks>net8.0-android</TargetFrameworks>
              <CheckEolWorkloads>false</CheckEolWorkloads>
              <TreatWarningsAsErrors>false</TreatWarningsAsErrors>
              <NoWarn>`$(NoWarn);NU1107;NU1605;NETSDK1202</NoWarn>
            </PropertyGroup>
            <ItemGroup>
               <PackageReference Update="Microsoft.EntityFrameworkCore.Sqlite" Version="8.0.8" />
               <PackageReference Update="Microsoft.EntityFrameworkCore.Design" Version="8.0.8" />
               <PackageReference Update="Microsoft.CodeAnalysis.Common" Version="4.11.0" />
               <PackageReference Update="Microsoft.CodeAnalysis.CSharp" Version="4.11.0" />
               <PackageReference Update="Microsoft.CodeAnalysis.CSharp.Scripting" Version="4.11.0" />
            </ItemGroup>
          </Project>
          "@
          $props | Set-Content Directory.Build.props

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.404'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      - name: Restore and Build
        run: |
          dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj
          dotnet build GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-Final-APK
          path: build_out/*-Signed.apk
          
