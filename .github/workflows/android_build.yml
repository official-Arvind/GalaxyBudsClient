name: Build Android APK (Surgical Strike)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 1: PROJECT SURGERY
      # We use PowerShell to find any mention of net10.0 and force it back to net8.0
      - name: Force Downgrade Project Targets
        run: |
          (Get-Content GalaxyBudsClient/GalaxyBudsClient.csproj) -replace 'net10.0', 'net8.0' | Set-Content GalaxyBudsClient/GalaxyBudsClient.csproj
          (Get-Content GalaxyBudsClient/GalaxyBudsClient.csproj) -replace '10.0.1', '8.0.8' | Set-Content GalaxyBudsClient/GalaxyBudsClient.csproj

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # STEP 2: CLEAN RESTORE
      - name: Restore
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj -p:TargetFramework=net8.0-android -p:CheckEolWorkloads=false

      # STEP 3: THE BUILD
      - name: Build and Publish
        run: |
          dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -p:CheckEolWorkloads=false --no-restore -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-Final-APK
          path: build_out/*.apk
          
