name: Build Android APK (The Eraser)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 1: THE ERASER (Regex-based Surgery)
      # We read the file and delete any line that mentions the Linux/Windows/BlueZ projects.
      - name: Erase Dead Projects
        run: |
          # 1. FIX THE PLATFORM LIBRARY (Must be .NET 8)
          $platPath = "GalaxyBudsClient.Platform/GalaxyBudsClient.Platform.csproj"
          $platContent = Get-Content $platPath -Raw
          $platContent = $platContent -replace 'net10\.0', 'net8.0'
          Set-Content $platPath $platContent
          Write-Host "Fixed Platform Project."

          # 2. FIX THE MAIN APP
          $mainPath = "GalaxyBudsClient/GalaxyBudsClient.csproj"
          $content = Get-Content $mainPath -Raw

          # Regex to remove entire lines containing the forbidden projects
          # (?m) enables multiline mode so ^ and $ match individual lines
          $content = $content -replace '(?m)^.*ProjectReference.*(Linux|BlueZNet|MprisClient|Windows|OSX).*$', ''
          
          # Force Single Target Android
          $content = $content -replace '<TargetFrameworks>.*?</TargetFrameworks>', '<TargetFramework>net8.0-android</TargetFramework>'
          
          # Downgrade EF Core (10.0.1 -> 8.0.8)
          $content = $content -replace 'Version="10\.0\.1"', 'Version="8.0.8"'
          
          # Downgrade CodeAnalysis (4.14.0 -> 4.5.0) to fix warnings
          $content = $content -replace 'Version="4\.14\.0"', 'Version="4.5.0"'

          Set-Content $mainPath $content
          Write-Host "Erased Forbidden References from Main Project."

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.404'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # STEP 2: RESTORE
      # We verify the restore first.
      - name: Restore Dependencies
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj -p:TargetFramework=net8.0-android -p:CheckEolWorkloads=false

      # STEP 3: BUILD
      - name: Build APK
        run: |
          dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -p:CheckEolWorkloads=false --no-restore -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-APK
          path: build_out/*-Signed.apk
          
