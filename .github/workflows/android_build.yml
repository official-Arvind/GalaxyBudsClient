name: Build Android APK (Force Multiplier)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 1: PHYSICAL DELETION (Removing the dead weight)
      - name: Scorched Earth - Delete Non-Android Folders
        run: |
          Remove-Item -Recurse -Force GalaxyBudsClient.Platform.Linux, GalaxyBudsClient.Platform.OSX, ThePBone.BlueZNet, ThePBone.MprisClient, GalaxyBudsClient.Platform.Windows, GalaxyBudsClient.Tests -ErrorAction SilentlyContinue

      # STEP 2: PROJECT SURGERY (Forcing .NET 8)
      - name: Deep Surgery
        run: |
          Get-ChildItem -Recurse -Filter *.csproj | ForEach-Object {
            (Get-Content $_.FullName) -replace 'net10.0', 'net8.0' -replace '10.0.1', '8.0.8' | Set-Content $_.FullName
          }

      # STEP 3: CONFLICT RESOLUTION (The Fix for NU1107)
      # We force-install the common library version that works for both dependencies
      - name: Resolve Version Conflicts
        run: |
          dotnet add GalaxyBudsClient/GalaxyBudsClient.csproj package Microsoft.CodeAnalysis.Common -v 4.13.0
          dotnet add GalaxyBudsClient/GalaxyBudsClient.csproj package Microsoft.CodeAnalysis.CSharp -v 4.13.0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # STEP 4: RESTORE & BUILD
      - name: Global Restore
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj -p:TargetFramework=net8.0-android -p:CheckEolWorkloads=false

      - name: Final Build
        run: |
          dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -p:CheckEolWorkloads=false --no-restore -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-Final-APK
          path: build_out/*.apk
          
