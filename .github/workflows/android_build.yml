name: Build Android APK (Exterminator)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 1: SOLUTION PURGE
      # We remove the non-Android projects so they stop breaking the restore.
      - name: Remove Dead Weight Projects
        run: |
          dotnet sln GalaxyBudsClient.sln remove GalaxyBudsClient.Platform.Linux/GalaxyBudsClient.Platform.Linux.csproj
          dotnet sln GalaxyBudsClient.sln remove GalaxyBudsClient.Platform.OSX/GalaxyBudsClient.Platform.OSX.csproj
          dotnet sln GalaxyBudsClient.sln remove ThePBone.BlueZNet/ThePBone.BlueZNet.csproj
          dotnet sln GalaxyBudsClient.sln remove ThePBone.MprisClient/ThePBone.MprisClient.csproj

      # STEP 2: GLOBAL SURGERY
      - name: Force Downgrade ALL Projects to .NET 8
        run: |
          Get-ChildItem -Recurse -Filter *.csproj | ForEach-Object {
            (Get-Content $_.FullName) -replace 'net10.0', 'net8.0' -replace '10.0.1', '8.0.8' | Set-Content $_.FullName
          }

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # STEP 3: THE TARGETED RESTORE
      - name: Restore Android Only
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj -p:TargetFramework=net8.0-android

      # STEP 4: THE BUILD
      - name: Build and Publish
        run: |
          dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk --no-restore -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-Final-APK
          path: build_out/*.apk
          
