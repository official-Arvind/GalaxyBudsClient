name: Build Android APK (FINAL CHANCE)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 1: LOCK THE ENVIRONMENT
      - name: Force .NET 8 SDK
        run: echo '{"sdk": {"version": "8.0.400", "rollForward": "latestFeature"}}' > global.json

      # STEP 2: THE MASTER OVERRIDE
      # This forces EVERY project in the repo to target ONLY Android and 
      # fixes the package version conflicts (NU1107/NU1605) globally.
      - name: Inject Master Props
        run: |
          $props = @"
          <Project>
            <PropertyGroup>
              <TargetFrameworks>net8.0-android</TargetFrameworks>
              <TargetFramework>net8.0-android</TargetFramework>
              <CheckEolWorkloads>false</CheckEolWorkloads>
              <TreatWarningsAsErrors>false</TreatWarningsAsErrors>
              <Nullable>disable</Nullable>
            </PropertyGroup>
            <ItemGroup>
               <PackageReference Update="Microsoft.EntityFrameworkCore.Sqlite" Version="8.0.8" />
               <PackageReference Update="Microsoft.EntityFrameworkCore.Design" Version="8.0.8" />
               <PackageReference Update="Microsoft.CodeAnalysis.Common" Version="4.11.0" />
               <PackageReference Update="Microsoft.CodeAnalysis.CSharp" Version="4.11.0" />
               <PackageReference Update="Microsoft.CodeAnalysis.CSharp.Scripting" Version="4.11.0" />
            </ItemGroup>
          </Project>
          "@
          $props | Set-Content Directory.Build.props

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.400'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # STEP 3: CLEAN RESTORE & BUILD
      - name: Restore
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj

      - name: Build APK
        run: |
          dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -p:RuntimeIdentifier=android-arm64 -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-FINAL-APK
          path: build_out/*.apk
          
