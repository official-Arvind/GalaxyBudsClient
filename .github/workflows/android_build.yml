name: Build Android APK (Chain Reaction)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 1: CLEANUP & SURGERY
      - name: Project Surgery
        run: |
          # 1. Kill the Solution file (it causes confusion)
          Remove-Item *.sln -ErrorAction SilentlyContinue

          # 2. Fix the Platform Library (The Dependency)
          # We force it to be a simple .NET 8 Class Library
          $platProj = "GalaxyBudsClient.Platform/GalaxyBudsClient.Platform.csproj"
          $pContent = Get-Content $platProj -Raw
          $pContent = $pContent -replace 'net10\.0', 'net8.0'
          Set-Content $platProj $pContent
          Write-Host "Fixed Platform Project."

          # 3. Fix the Main App (The Android App)
          $mainProj = "GalaxyBudsClient/GalaxyBudsClient.csproj"
          $mContent = Get-Content $mainProj -Raw
          
          # Force Single Target Android
          $mContent = $mContent -replace '<TargetFrameworks>.*?</TargetFrameworks>', '<TargetFramework>net8.0-android</TargetFramework>'
          
          # Remove broken OS references
          $mContent = $mContent -replace '<ProjectReference Include="..\\GalaxyBudsClient.Platform.Linux\\GalaxyBudsClient.Platform.Linux.csproj" />', ''
          $mContent = $mContent -replace '<ProjectReference Include="..\\ThePBone.BlueZNet\\ThePBone.BlueZNet.csproj" />', ''
          $mContent = $mContent -replace '<ProjectReference Include="..\\ThePBone.MprisClient\\ThePBone.MprisClient.csproj" />', ''
          $mContent = $mContent -replace '<ProjectReference Include="..\\GalaxyBudsClient.Platform.Windows\\GalaxyBudsClient.Platform.Windows.csproj" />', ''
          
          # Fix Package Versions (Downgrade to Stable)
          $mContent = $mContent -replace 'Version="10\.0\.1"', 'Version="8.0.8"'
          $mContent = $mContent -replace 'Version="4\.14\.0"', 'Version="4.5.0"'
          
          Set-Content $mainProj $mContent
          Write-Host "Fixed Main Project."

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.404'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # STEP 2: THE CHAIN RESTORE
      # We restore the library FIRST, so its assets are ready for the app.
      - name: Restore Platform Library
        run: dotnet restore GalaxyBudsClient.Platform/GalaxyBudsClient.Platform.csproj -p:CheckEolWorkloads=false

      - name: Restore Main App
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj -p:CheckEolWorkloads=false

      # STEP 3: BUILD
      # We use --no-restore because we just did it perfectly above.
      - name: Build APK
        run: |
          dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -p:CheckEolWorkloads=false --no-restore -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-APK
          path: build_out/*-Signed.apk
          
