name: Build Android APK (Universal Soldier)
on: workflow_dispatch

jobs:
  build:
    # We pin to windows-2022 to avoid the unstable 'latest' preview images
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      # STEP 1: FORCE THE SDK VERSION (The Anti-NET 10 Shield)
      # We create a global.json to banish .NET 10 from the process completely.
      - name: Create global.json to force .NET 8
        run: |
          echo '{"sdk": {"version": "8.0.400", "rollForward": "latestFeature"}}' > global.json

      # STEP 2: SETUP JAVA 17 (Required for Android)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      # STEP 3: SETUP DOTNET 8
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.400'

      # STEP 4: INSTALL MAUI
      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # STEP 5: RESTORE (With Error Suppression)
      # We add /p:CheckEolWorkloads=false to silence the "Out of Support" error
      - name: Restore Dependencies
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android /p:CheckEolWorkloads=false

      # STEP 6: BUILD (The Final Blow)
      # We use --no-restore because Step 5 already did it.
      - name: Build and Publish
        run: dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -p:CheckEolWorkloads=false --no-restore -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-APK
          path: build_out/*.apk
          
