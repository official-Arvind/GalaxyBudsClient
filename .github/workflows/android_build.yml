name: Build Android APK (Final Boss)
on: workflow_dispatch

jobs:
  build:
    # Use a stable image, NOT 'latest' to avoid preview SDK bugs
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # FIX 1: The SDK Shield. This locks the server to .NET 8.
      - name: Force .NET 8 SDK
        run: |
          echo '{"sdk": {"version": "8.0.400", "rollForward": "latestFeature"}}' > global.json

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.400'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # FIX 2: Force Downgrade. This kills the 'Version 10' library error.
      - name: Force Stable Database Libraries
        run: |
          dotnet add GalaxyBudsClient/GalaxyBudsClient.csproj package Microsoft.EntityFrameworkCore.Sqlite -v 8.0.8
          dotnet add GalaxyBudsClient/GalaxyBudsClient.csproj package Microsoft.EntityFrameworkCore.Design -v 8.0.8

      # FIX 3: Targeted Restore. Generates the missing 'net8.0-android' assets.
      - name: Restore Dependencies
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj -p:TargetFramework=net8.0-android -p:CheckEolWorkloads=false

      # FIX 4: The Build. We use --no-restore so it doesn't break our hard work.
      - name: Build and Publish
        run: |
          dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -p:CheckEolWorkloads=false --no-restore -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-Final-APK
          path: build_out/*.apk
          
