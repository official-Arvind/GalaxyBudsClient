name: Build Android APK (Architect)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 1: PROJECT RECONSTRUCTION
      # We manually rewrite the project files to remove Windows/Linux and force Android.
      - name: Reconstruct Project Files
        run: |
          # 1. Fix the Main App Project
          $mainProj = "GalaxyBudsClient/GalaxyBudsClient.csproj"
          $content = Get-Content $mainProj -Raw
          
          # Force it to be a Single-Target Android project
          $content = $content -replace '<TargetFrameworks>.*?</TargetFrameworks>', '<TargetFramework>net8.0-android</TargetFramework>'
          
          # Remove references to the OS-specific projects we don't want
          $content = $content -replace '<ProjectReference Include="..\\GalaxyBudsClient.Platform.Linux\\GalaxyBudsClient.Platform.Linux.csproj" />', ''
          $content = $content -replace '<ProjectReference Include="..\\ThePBone.BlueZNet\\ThePBone.BlueZNet.csproj" />', ''
          $content = $content -replace '<ProjectReference Include="..\\ThePBone.MprisClient\\ThePBone.MprisClient.csproj" />', ''
          $content = $content -replace '<ProjectReference Include="..\\GalaxyBudsClient.Platform.Windows\\GalaxyBudsClient.Platform.Windows.csproj" />', ''
          $content = $content -replace '<ProjectReference Include="..\\GalaxyBudsClient.Platform.WindowsRT\\GalaxyBudsClient.Platform.WindowsRT.csproj" />', ''
          
          # Fix Version Conflicts
          $content = $content -replace 'Version="10\.0\.1"', 'Version="8.0.8"'
          $content = $content -replace 'Version="4\.14\.0"', 'Version="4.5.0"'
          
          Set-Content $mainProj $content
          Write-Host "Reconstructed Main Project."

          # 2. Fix the Shared Platform Project (It must match .NET 8)
          $platProj = "GalaxyBudsClient.Platform/GalaxyBudsClient.Platform.csproj"
          $platContent = Get-Content $platProj -Raw
          $platContent = $platContent -replace 'net10\.0', 'net8.0'
          Set-Content $platProj $platContent
          Write-Host "Reconstructed Platform Project."

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.404'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # STEP 2: SYNCHRONIZED RESTORE
      # We explicitly tell Restore to target Android so it builds the correct assets file.
      - name: Restore Dependencies
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj -p:TargetFramework=net8.0-android -p:CheckEolWorkloads=false

      # STEP 3: BUILD
      # We use --no-restore because we just did it correctly above.
      - name: Build APK
        run: |
          dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk -p:CheckEolWorkloads=false --no-restore -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-APK
          path: build_out/*-Signed.apk
          
