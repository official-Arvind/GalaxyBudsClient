name: Build Android APK (Manifest Destiny)
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      # STEP 1: FORCE .NET 8 SDK (Banish .NET 10)
      - name: Create global.json
        run: echo '{"sdk":{"version": "8.0.400"}}' > global.json

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.400'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android --ignore-failed-sources

      # STEP 2: RESTORE WITH EXPLICIT TARGET
      # We force it to generate the assets.json specifically for Android
      - name: Restore for Android
        run: dotnet restore GalaxyBudsClient/GalaxyBudsClient.csproj -p:TargetFramework=net8.0-android -p:AndroidPackageFormats=apk

      # STEP 3: BUILD
      # We use --no-restore so it uses the files we just created above
      - name: Build and Publish
        run: dotnet publish GalaxyBudsClient/GalaxyBudsClient.csproj -f net8.0-android -c Release -p:AndroidPackageFormats=apk --no-restore -o build_out

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyBudsClient-APK
          path: build_out/*.apk
          
